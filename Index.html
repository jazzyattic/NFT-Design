<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Conponent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/png" sizes="32x32" href="Images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="Images/image-equilibrium.jpg" alt="" class="image-feature">
            <div class="image-overlay">
                <img src="Images/icon-view.svg" alt="">
         </div>
         <h1 class="card-heading">Equilibrium #3439</h1>
         <p class="card-text">Our Equilibrium collection  promotes balance and calm</p>
         <div class="P-T-H">
            <div class="price">
                <img src="Images/icon-ethereum.svg" alt=""><span>0.041 ETH</span>
            </div>
            
            <div class="time-left">
                <img src="Images/icon-clock.svg" alt=""><span>3 days left</span>
            </div>
            <div class="author">
                <img src="Images/image-avatar.png" alt=""><span class="author-span">Creation of</span> <span class="author-name">James Wyvern</span>
    </div>  
 </div>
         
</body>
</html>
